                Menu-->

            <nav class="menu-tablet-desktop">

                <div class="add-book-container-tablet-desktop">
                    <input type="text" name="add-book-title-input" class="add-book-title-input" id="add-book-title-input" placeholder="Title">
                    <input type="text" name="add-book-author-input" class="add-book-author-input" id="add-book-author-input" placeholder="Author">
                    <select name="add-book-status-input" id="add-book-status-input" class="add-book-status-input">
                        <option value="" selected disabled hidden>Status</option>
                        <option value="completed">Completed</option>
                        <option value="currently-reading">Currently Reading</option>
                        <option value="abandoned">Abandoned</option>
                        <option value="not-begun">Not Begun</option>
                    </select>
                    <div class="add-book-rating-tablet-desktop">
                        <span class="rating__result"></span>
                        <i class="rating__star far fa-star"></i>
                        <i class="rating__star far fa-star"></i>
                        <i class="rating__star far fa-star"></i>
                        <i class="rating__star far fa-star"></i>
                        <i class="rating__star far fa-star"></i>
                  </div>
                  <input type="number" name="add-book-page-count-input" class="add-book-page-count-input" 
                                       id="add-book-page-count-input" min="1" max="9999" placeholder="Page Count">
                  <button class="add-book-button"><span class="add-book-button-icon"></span>Add Book</button>
                </div>
                <footer class="footer-container-tablet-desktop">
                    <div class="footer-links-container-tablet-desktop">
                        <div class="footer-text-links-container-tablet-desktop">
                            Built by

                            <!--    svg    -->

                </footer>

            <main class="home-content-tablet-desktop">
                <div class="total-books-section tablet">
                    <div class="total-books-container">
                        <div class="total-books-text">Books</div>
                        <div class="total-books-count">25</div>
                    </div>
                </div>
                <div class="filter-container tablet">
                        <button class="filter-all">All</button>
                        <button class="filter-completed">Completed: <span class="filter-number filter-completed-number">6</span></button>
                        <button class="filter-currently-reading">Currently Reading: <span class="filter-number filter-currently-reading-number">2</span></button>
                        <button class="filter-abandoned">Abandoned: <span class="filter-number filter-abandoned-number">4</span></button>
                        <button class="filter-not-begun">Not Begun: <span class="filter-number filter-not-begun-number">13</span></button>
                </div>
                <div class="total-books-section desktop">
                    <div class="filter-container">
                        <button class="filter-all">All</button>
                        <button class="filter-completed">Completed: <span class="filter-number filter-completed-number">6</span></button>
                        <button class="filter-currently-reading">Currently Reading: <span class="filter-number filter-currently-reading-number">2</span></button>
                        <button class="filter-abandoned">Abandoned: <span class="filter-number filter-abandoned-number">4</span></button>
                        <button class="filter-not-begun">Not Begun: <span class="filter-number filter-not-begun-number">13</span></button>
                    </div>
                    <div class="total-books-container">
                        <div class="total-books-text">Books</div>
                        <div class="total-books-count">25</div>
                    </div>
                </div>
                <div class="sort-and-delete-all-container tablet">
                    <div class="sort-container">
                        <select name="sort-select" class="sort-select" id="sort-select">
                            <option value="date-added">Date Added</option>
                            <option value="title">Title</option>
                            <option value="author">Author</option>
                            <option value="status">Status</option>
                            <option value="rating">Rating</option>
                            <option value="page-count">Page Count</option>
                        </select>
                        <button class="sort-high-low">
                            <!--    svg    -->
                        </button>
                    </div>
                    <button class="delete-all">Delete All</button>
                </div>
                <div class="sort-and-delete-all-container desktop">
                    <button class="title">Title</button>
                    <button class="author">Author</button>
                    <button class="status">Status</button>
                    <button class="rating">Rating</button>
                    <button class="page-count">Page Count</button>
                    <button class="date-added">Date Added <span class="sort-high-low"><!--    svg    --></span></button>
                    <button class="delete-all">Delete All</button>
                </div>
                <div class="books-container"></div>
            </main>



            <!------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
                "Storage" Content-->

            <section class="storage-content-tablet-desktop">
                <h2 class="storage-title">Storage</h2>
            </section>
